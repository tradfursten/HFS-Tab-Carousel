<!doctype html>
<head>
  <style type="text/css">
    body{
      margin: 0;
      padding: 0;
    }

    #mainPopup {
      text-align: center;
      padding: 20px;
      width: 200px;
      box-sizing: border-box;
      font-family: Helvetica, Ubuntu, Arial, sans-serif;
    }

    .setting{
      margin-bottom: 20px;
    }
    .setting label{
      display: block;
    }
  </style>
</head>

<body>
  <div id="mainPopup">
    <form id="options-form">
      <div class="setting">
        <label for="TAB_TIME">Sec each page shows:</label>
        <input type="text" id="TAB_TIME"/>
      </div>

      <div class="setting">
        <label for="FADE_IN_OUT_TIME">Fade in/out time:</label>
        <input type="text" id="FADE_IN_OUT_TIME"/>
      </div>

      <div class="setting">
        <label for="RELOAD_FREQUENCY">Reload pages every x sec:</label>
        <input type="text" id="RELOAD_FREQUENCY"/>
      </div>
      <input type="submit" value="Save settings"/>
    </form>

    <button id="toggleActiveBtn">
      Start
    </button>
    <script src="./browser_action.min.js"></script>
  </div>
</body>
