<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title id="title"></title>
  <style>
    .setting{
      margin-bottom: 20px;
    }
    .setting label{
      display: block;
    }
  </style>
</head>
<body>
  <form id="options-form">
    <div class="setting">
      <label for="TAB_TIME">Msec each page shows:</label>
      <input type="text" id="TAB_TIME"/>
    </div>

    <div class="setting">
      <label for="FADE_IN_OUT_TIME">Fade in/out time:</label>
      <input type="text" id="FADE_IN_OUT_TIME"/>
    </div>

    <div class="setting">
      <label for="RELOAD_FREQUENCY">Reload pages every x msec:</label>
      <input type="text" id="RELOAD_FREQUENCY"/>
    </div>

    <input type="submit" value="Save settings"/>

  </form>

  <script src="../browser_action/browser_action.js"></script>
</body>
</html>
